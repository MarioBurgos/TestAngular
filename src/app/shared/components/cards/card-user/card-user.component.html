<div class="mbp-card" *ngIf="data">
    <div class="mbp-card_img">
        <img src="{{data.avatar}}" alt="{{data.name}}-avatar">
    </div>
    <div class="mbp-card_info">
        <h2>{{data.name}}</h2>
        <h5>Age: {{data.age}}</h5>
        <p>{{data.description}}</p>
        <p *ngIf="data.work">{{data.work}}</p>
    </div>
</div>
